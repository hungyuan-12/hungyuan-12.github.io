<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數計時器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .countdown {
            font-size: 48px;
            margin: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>倒數計時器</h1>
    <input type="number" id="minutesInput" placeholder="輸入分鐘數">
    <button onclick="startCountdown()">開始倒數</button>

    <div class="countdown" id="countdown">00:00:00</div>

    <script>
        let countdownTime;
        let interval;

        function startCountdown() {
            const minutesInput = document.getElementById('minutesInput').value;
            if (!minutesInput || minutesInput <= 0) {
                alert('請輸入正確的分鐘數');
                return;
            }

            // 清除之前的倒數
            clearInterval(interval);

            // 設定倒數時間
            countdownTime = minutesInput * 60;

            const countdownElement = document.getElementById('countdown');

            // 倒數函數
            interval = setInterval(() => {
                const minutes = Math.floor(countdownTime / 60);
                const seconds = countdownTime % 60;

                // 格式化時間顯示
                countdownElement.innerHTML = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                // 當倒數時間結束時停止計時
                if (countdownTime <= 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = '時間到！';
                }

                countdownTime--;
            }, 1000);
        }
    </script>

</body>
</html>
